<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- website icon -->
    <link rel="icon" href="/icons/youtube-logo.png">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external css -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Youtube Clone</title>
</head>

<body>

    <div class="container-lg container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-gradient mb-1">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a onclick="getMostPopularVideos()" class="navbar-brand" href="#"><i class="fa-brands fa-youtube"
                        style="color: #e1093f;"></i>
                    <b>Youtube</b> </a>
                <a href="#" class="border py-1 px-2"><i class="fa-solid fa-user fa-lg" style="color: #131415;"></i></a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="home" type="button" onclick="getMostPopularVideos()" class="nav-link active" aria-current="page"
                                href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a id="channel" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="nav-link" >About</a>
                        </li>
                    </ul>
                    <form id="myForm" class="d-flex">
                        <input class="search-bar form-control me-2" name="name" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="search-btn btn btn-outline-success" type="submit"><i
                                class="fa-solid fa-magnifying-glass" style="color: #0e0f10;"></i></button>
                    </form>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Instructions</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <ul>
                                    <li>Click on icon to visit channel</li>
                                    <li>Click on thumbnail to watch Video</li>
                                    <li class="text-danger">some click may not work due to server side issue</li>
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-lg container-fluid mt-2 overflow-auto">
            <div id="filterSearch" style="width: max-content;height: 70px;">
                <button class="search-filter bg-primary" onclick="">Most Popular</button>
                <button class="search-filter">Car</button>
                <button class="search-filter">Superbikes</button>
                <button class="search-filter">Messi</button>
                <button class="search-filter">NFT</button>
                <button class="search-filter">Ipl</button>
                <button class="search-filter">ChatGPT</button>
                <button class="search-filter">Snooker</button>
                <button class="search-filter">Pool</button>
                <button class="search-filter">Animals</button>
            </div>
        </div>
        <div class="videoCardContainer row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-3">
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- external js -->
    <script src="/script.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
